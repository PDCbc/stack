hubdb:
    image: mongo
    hostname: hubdb
    restart: always
    environment:
        - LC_ALL=C # Addresses a mongo language bug
    ports:
        - "27019:27017"

hub:
    build: hub/.
    hostname: hub
    restart: always
    ports:
        - "3002:3002" # Be sure to quote these, else casting errors!
    links:
        - hubdb

ep0db:
    image: mongo
    hostname: ep0db
    restart: always
    environment:
        - LC_ALL=C # Addresses a mongo language bug
    ports:
        - "27020:27017"

ep0:
    build: ep0/.
    hostname: ep0
    restart: always
    ports:
        - "40000:3001"
    links:
        - ep0db
        - hub

ep1db:
    image: mongo
    hostname: ep1db
    restart: always
    environment:
        - LC_ALL=C # Addresses a mongo language bug
    ports:
        - "27021:27017"

ep1:
    build: ep1/.
    hostname: ep1
    restart: always
    ports:
        - "40001:3001"
    links:
        - ep1db
        - hub
